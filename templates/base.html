<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBCresolutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], serif: ['Playfair Display', 'serif'] },
                    colors: { paper: '#fafaf9', ink: '#1c1917', gold: '#b45309', subtle: '#e7e5e4' }
                }
            }
        }
    </script>
    <style>
        html { scroll-behavior: smooth; }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        /* Hide scrollbar for IE, Edge and Firefox */
        .scrollbar-hide { -ms-overflow-style: none;  scrollbar-width: none; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d6d3d1; border-radius: 10px; }
    </style>
</head>
<body class="bg-paper text-ink font-sans antialiased selection:bg-gold selection:text-white">
    
    <header class="bg-white/80 backdrop-blur-md border-b border-subtle sticky top-0 z-30">
        <div class="max-w-7xl mx-auto px-4 md:px-6 h-16 md:h-20 flex items-center justify-between">
            <a href="/" class="flex items-center gap-3 md:gap-4 group">
                <div class="w-8 h-8 md:w-10 md:h-10 bg-ink text-white rounded-lg flex items-center justify-center text-sm md:text-lg shadow-lg group-hover:scale-105 transition-transform duration-300">
                    <i class="fas fa-landmark"></i>
                </div>
                <div>
                    <h1 class="font-serif text-xl md:text-2xl font-bold tracking-tight text-ink">GBCresolutions</h1>
                    <p class="text-[10px] uppercase tracking-widest text-gray-500 font-medium hidden md:block">Official Repository</p>
                </div>
            </a>
            <div class="flex items-center gap-2 text-[10px] md:text-xs font-medium text-gray-400 border border-subtle px-2 md:px-3 py-1 rounded-full">
                <div class="w-1.5 h-1.5 md:w-2 md:h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                Live DB
            </div>
        </div>
    </header>

    <div class="flex max-w-7xl mx-auto min-h-[calc(100vh-5rem)]">
        
        <aside class="w-64 hidden lg:block border-r border-subtle bg-white/50 h-[calc(100vh-5rem)] sticky top-20 overflow-y-auto py-8 pr-6 pl-2">
            <h3 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-6 px-4">Timeline</h3>
            <div class="space-y-8">
                {% for shelf, years in nav.items() %}
                <div class="group">
                    <div class="flex items-center text-sm font-serif font-bold text-gray-800 mb-3 px-4 group-hover:text-gold transition-colors">
                        <span class="w-1.5 h-1.5 rounded-full bg-gray-300 mr-3 group-hover:bg-gold"></span>
                        {{ shelf }}
                    </div>
                    <div class="ml-8 border-l border-subtle space-y-1">
                        {% for y in years %}
                        <a href="/archive?year={{ y }}" class="block text-sm py-1.5 pl-4 border-l-2 -ml-[1px] transition-all duration-200 
                           {{ 'border-gold text-gold font-bold bg-orange-50/50' if selected_year == y|string else 'border-transparent text-gray-500 hover:text-gray-900 hover:border-gray-300' }}">
                            {{ y }}
                        </a>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
            </div>
        </aside>

        <main class="flex-1 p-4 md:p-10 w-full overflow-hidden">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
